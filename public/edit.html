<div class="col-md-12">
    <form style="padding: 5% 15%;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Customer Number</label>
                <input type="text" class="form-control edit" ng-model="editCust.CustNum" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Customer Name</label>
                <input type="text" class="form-control edit" ng-model="editCust.CustName" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Credit Limit</label>
                <input type="text" class="form-control edit" ng-model="editCust.credit">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Total Exposure</label>
                <input type="text" class="form-control edit" ng-model="editCust.exposure">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" ng-click="save(editCust)">Save</button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
